<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parrot</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/da9c1aae97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="flex-container">
      <aside class="contact f-i">
        <section class="top">
          <!-- First contact -->
          <div class="first">
            <div class="img">
              <img src="./assets/img/maria.jpg" alt="profile picture" />
            </div>
            <div class="text">
              <p>Maria</p>
              <p>Activa ahora</p>
            </div>
          </div>
          <div class="icons">
            <i class="fa-regular fa-message fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
        </section>

        <!-- New chat button -->

        <section class="btn-c">
          <button type="button">Nuevo Chat</button>
        </section>

        <!-- Chat list -->

        <section class="chat">
          <div class="pfp">
            <img src="./assets/img/1.jpg" alt="profile picture" />
          </div>
          <div class="chat-text">
            <p>Cristina</p>
            <p>Hola!</p>
          </div>
        </section>
        <section class="chat">
          <div class="pfp">
            <img src="./assets/img/2.jpg" alt="profile picture" />
          </div>
          <div class="chat-text">
            <p>Luisa</p>
            <p>¿Qué haces?</p>
          </div>
        </section>
        <section class="chat">
          <div class="pfp">
            <img src="./assets/img/3.jpg" alt="profile picture" />
          </div>
          <div class="chat-text">
            <p>Roger</p>
            <p>Voy</p>
          </div>
        </section>
        <section class="chat">
          <div class="pfp">
            <img src="./assets/img/4.jpg" alt="profile picture" />
          </div>
          <div class="chat-text">
            <p>Cristiano</p>
            <p>¿Trabajas hoy?</p>
          </div>
        </section>
        <section class="chat">
          <div class="pfp">
            <img src="./assets/img/5.jpg" alt="profile picture" />
          </div>
          <div class="chat-text">
            <p class="name">Mark</p>
            <p>Gracias</p>
          </div>
        </section>
        <section class="chat">
          <div class="pfp">
            <img src="./assets/img/6.jpg" alt="profile picture" />
          </div>
          <div class="chat-text">
            <p class="name">Bob</p>
            <p>Me quedé dormido</p>
          </div>
        </section>
      </aside>
      <!-- Main Content -->
      <section class="info f-i">
        <div class="info-content">
          <div class="info-image">
            <img src="./assets/img/parrot-logo.png" alt="" />
          </div>
          <h1>Bienvenido a Parrot</h1>
          <p>
            Presiona el botón <strong>"Nuevo Chat"</strong> para comenzar a
            crear nuevas
          </p>
          <p>redes de contactos para tu empresa o emprendimiento.</p>
        </div>
      </section>
    </main>
  </body>
</html>
